<p align="center" style="font-family: '华文琥珀'; font-size: 72px; color: #0FF;">人物评价</p>
<p align="right" style="font-family: '黑体'; color: #FFF; font-size: 30px;">&nbsp;</p>
<p align="right" style="font-family: '黑体'; color: #FFF; font-size: 30px;">他代表篮球的未来！他诠释了真正的篮球。——迈克尔·乔丹</p>
<p align="right" style="font-family: '黑体'; color: #FFF; font-size: 30px;">&nbsp;</p>
<p align="right" style="font-family: '黑体'; font-size: 30px; color: #FFF;">想知道什么是人类的进攻极限吗？去防守科比吧！他不会让你失望的。——罗恩·阿泰斯特</p>
<p align="right" style="font-family: '黑体'; font-size: 30px; color: #FFF;">&nbsp;</p>
<p align="right" style="font-family: '黑体'; font-size: 30px; color: #FFF;">在我进入NBA的之前我只认识两个得分后卫，一个是乔丹，一个是科比。和科比打比赛，</p>
<p align="right" style="font-family: '黑体'; font-size: 30px; color: #FFF;">你要像总决赛最后一场一样的去打，而且要灌满全场。——姚明</p>
<p align="right" style="font-family: '黑体'; font-size: 30px; color: #FFF;">&nbsp;</p>
<p align="right" style="font-family: '黑体'; color: #FFF;">科比是我们这个联盟最好的球员，他每晚的表现都是那样令人难以置信 。——勒布朗·詹姆斯</p>
<p align="right" style="font-family: '黑体'; color: #FFF;">&nbsp;</p>
<p align="right" style="font-family: '黑体'; color: #FFF;">科比永远是我的偶像，崇拜他的比赛态度。——保罗·乔治</p>
<p align="right" style="font-family: '黑体'; color: #FFF;">&nbsp;</p>
<p align="right" style="color: #FFF">成熟的科比是一个野兽。——斯蒂芬·库里</p>
